<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http‑equiv="X‑UA‑Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device‑width, initial‑scale=1.0" />
    <title>Multi‑District Electoral Calculator</title>
    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* простой transition для сворачиваемых блоков */
      .collapse-enter,
      .collapse-leave-to {
        max-height: 0;
        opacity: 0;
        overflow: hidden;
        transition: max-height 0.3s ease, opacity 0.3s ease;
      }
      .collapse-enter-to,
      .collapse-leave {
        max-height: 1000px;
        opacity: 1;
      }
    </style>
  </head>
  <body class="bg-gray-50 text-gray-800">
    <div class="container mx-auto max-w-7xl p-6">
      <!-- Header -->
      <header class="mb-8 text-center">
        <h1 class="text-3xl font-bold">Multi‑District Electoral Calculator</h1>
        <p class="text-sm text-gray-500 mt-1">
          Поддерживает до 650 округов и пять классических методов PR‑распределения
          (Hare, Droop, Imperiali, D’Hondt, Sainte‑Laguë)
        </p>
      </header>

      <!-- Global controls -->
      <section id="global-controls" class="mb-8">
        <div class="bg-white shadow rounded-xl p-4">
          <div class="flex flex-wrap gap-4 items-end">
            <div>
              <label for="global-method" class="block text-sm font-medium"
                >Метод визуализации:</label
              >
              <select
                id="global-method"
                class="mt-1 block w-40 rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-sm"
              >
                <option value="hare">Hare quota</option>
                <option value="droop">Droop quota</option>
                <option value="imperiali">Imperiali quota</option>
                <option value="dhondt">D’Hondt divisor</option>
                <option value="saintelague" selected>Sainte‑Laguë divisor</option>
              </select>
            </div>

            <!-- Advanced settings toggler -->
            <button
              id="advanced-toggle"
              type="button"
              class="inline-flex items-center px-3 py-2 rounded-lg text-indigo-600 border border-indigo-600 hover:bg-indigo-50 text-sm"
            >
              Advanced settings
            </button>

            <button
              id="generate-btn"
              type="button"
              class="ml-auto inline-flex items-center px-6 py-3 rounded-lg text-white bg-indigo-600 hover:bg-indigo-700 shadow"
            >
              Generate diagrams
            </button>
          </div>

          <!-- Advanced settings block -->
          <div
            id="advanced-panel"
            class="mt-4 collapse-enter hidden"
          >
            <div class="grid sm:grid-cols-3 gap-4 text-sm">
              <div>
                <label
                  for="threshold"
                  class="block font-medium text-gray-700"
                  >Порог (%)</label
                >
                <input
                  id="threshold"
                  type="number"
                  min="0"
                  max="50"
                  step="0.1"
                  value="0"
                  class="mt-1 w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
                />
              </div>
              <div>
                <label for="tie-break" class="block font-medium text-gray-700"
                  >Tie‑break</label
                >
                <select
                  id="tie-break"
                  class="mt-1 w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
                >
                  <option value="random">Random</option>
                  <option value="most-votes">Most votes</option>
                  <option value="least-votes">Least votes</option>
                  <option value="lowest-index">Lowest index</option>
                  <option value="disputed">Disputed mandates</option>
                </select>
              </div>
              <div>
                <label
                  for="over-alloc"
                  class="block font-medium text-gray-700"
                  >Over‑allocation policy</label
                >
                <select
                  id="over-alloc"
                  class="mt-1 w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
                >
                  <option value="ignore">Ignore (increase size)</option>
                  <option value="largest">Remove from largest</option>
                  <option value="smallest">Remove from smallest</option>
                  <option value="recalc">Recalculate quota/divisor</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- Districts control bar -->
      <section class="mb-4 flex items-center gap-2">
        <h2 class="text-xl font-semibold">Округа</h2>
        <button
          id="add-district"
          type="button"
          class="ml-auto inline-flex items-center px-3 py-2 rounded-lg bg-emerald-600 text-white hover:bg-emerald-700 text-sm"
        >
          + Add district
        </button>
      </section>

      <!-- Container where districts will be injected -->
      <div id="districts-container" class="space-y-6"></div>

      <!-- Results -->
      <section id="results" class="mt-12 hidden">
        <!-- The controller will inject national and per‑district SVG blocks here -->
      </section>
    </div>

    <!-- ======= Templates ======= -->
    <template id="district-template">
      <div class="district-card bg-white shadow rounded-xl p-4">
        <!-- Header with name & controls -->
        <div class="flex items-center mb-4 gap-2">
          <input
            type="text"
            class="district-name flex-1 text-lg font-medium rounded-md border-gray-300 focus:border-indigo-500 focus:ring-indigo-500"
            value="New district"
          />
          <button
            type="button"
            class="clone-district px-3 py-1.5 text-sm rounded-md border border-gray-300 hover:bg-gray-100"
            title="Clone district"
          >
            Clone
          </button>
          <button
            type="button"
            class="remove-district px-3 py-1.5 text-sm rounded-md border border-red-300 text-red-600 hover:bg-red-50"
            title="Delete district"
          >
            ×
          </button>
        </div>

        <!-- Seats input -->
        <div class="mb-4">
          <label class="block text-sm font-medium mb-1">Число мандатов</label>
          <input
            type="number"
            min="1"
            max="3000"
            value="10"
            class="district-seats w-32 rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-sm"
          />
        </div>

        <!-- Parties table -->
        <div class="mb-4">
          <table class="w-full text-sm">
            <thead>
              <tr class="text-left text-gray-600">
                <th class="w-1/4">Партия</th>
                <th class="w-1/4">Голоса</th>
                <th class="w-1/4">Цвет</th>
                <th class="w-1/4"></th>
              </tr>
            </thead>
            <tbody class="party-rows"></tbody>
          </table>
          <button
            type="button"
            class="add-party mt-2 inline-flex items-center px-2 py-1.5 text-xs rounded-md bg-indigo-50 text-indigo-700 hover:bg-indigo-100"
          >
            + Add party
          </button>
        </div>
      </div>
    </template>

    <template id="party-row-template">
      <tr class="party-row">
        <td>
          <input
            type="text"
            class="party-name w-full rounded-md border-gray-300 focus:border-indigo-500 focus:ring-indigo-500"
            placeholder="Название"
          />
        </td>
        <td>
          <input
            type="number"
            min="0"
            class="party-votes w-full rounded-md border-gray-300 focus:border-indigo-500 focus:ring-indigo-500"
            placeholder="0"
          />
        </td>
        <td>
          <input
            type="color"
            class="party-color h-9 w-14 rounded-md border-gray-300 p-1"
            value="#888888"
          />
        </td>
        <td class="text-right">
          <button
            type="button"
            class="remove-party text-red-600 hover:text-red-800 text-sm"
            title="Delete party"
          >
            ×
          </button>
        </td>
      </tr>
    </template>

    <!-- ========= Scripts ========= -->
    <script type="module" src="./src/main.js"></script>
  </body>
</html>

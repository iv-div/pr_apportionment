<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Parliament Seat Distribution</title>
  <style>
    /* Styling for overall layout and UI elements */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      max-width: 1200px;
    }
    input, select, button {
      margin: 5px;
      padding: 5px;
      font-size: 14px;
    }
    .party-row {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 5px;
    }
    .party-row input[type="text"], .party-row input[type="number"] {
      width: 120px;
    }
    .remove-btn {
      background: lightgray;
      border: none;
      padding: 2px 6px;
      cursor: pointer;
    }
    .collapsible {
      cursor: pointer;
      background-color: #f1f1f1;
      border: none;
      text-align: left;
      padding: 10px;
      width: 100%;
      font-size: 16px;
    }
    .content {
      display: none;
      padding: 0 10px;
    }
    .green-button {
      background-color: green;
      color: white;
      font-size: 16px;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }
    .svg-container {
      margin-top: 30px;
    }
    svg {
      margin-bottom: 60px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>ðŸ§© Seat Distribution Calculator</h1>

  <!-- Input: total number of seats to be distributed -->
  <label>Total Seats (1â€“3000):</label>
  <input type="number" id="total-seats" min="1" max="3000" value="6">

  <!-- Collapsible advanced settings section -->
  <button class="collapsible">Advanced Settings</button>
  <div class="content">
    <!-- Input: electoral barrier as a percentage -->
    <label>Barrier %:</label>
    <input type="number" id="barrier" value="0" min="0" max="100" step="0.1"><br>

    <!-- Select: tie-breaking strategy for seat conflicts -->
    <label>Tie-break rule:</label>
    <select id="tie-break">
      <option value="disputed" selected>Disputed</option>
      <option value="random">Random</option>
      <option value="most">Most votes</option>
      <option value="least">Least votes</option>
      <option value="index">Lowest index</option>
    </select><br>

    <!-- Select: over-allocation resolution strategy -->
    <label>Over-allocation rule:</label>
    <select id="over-alloc">
      <option value="increase" selected>Increase seat count</option>
      <option value="adjust-quota">Adjust quota</option>
      <option value="remove-large">Remove from large parties</option>
      <option value="remove-small">Remove from small parties</option>
    </select>
  </div>

  <h2>Parties</h2>
  <!-- Party rows container: dynamic list of parties -->
  <div id="party-list"></div>

  <!-- Controls to manage parties -->
  <button onclick="addParty()">âž• Add Party</button>
  <button onclick="fillExample()">ðŸ“„ Example</button>

  <!-- Main trigger to calculate and render -->
  <br><br>
  <button class="green-button" onclick="generateAll()">Generate</button>

  <!-- Area where visualizations are rendered -->
  <div id="visualizations" class="svg-container"></div>

  <script>
    /**
     * Generates a random hex color (for party colors)
     */
    function getRandomColor() {
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

    /**
     * Adds a new party row to the party-list div
     * Includes inputs for name, votes, color, and delete button
     */
    function addParty(name = '', votes = '', color = '') {
      const container = document.getElementById('party-list');
      const row = document.createElement('div');
      row.className = 'party-row';
      row.innerHTML = `
        <input type="text" placeholder="Name" value="${name || 'P' + (container.children.length + 1)}" class="party-name">
        <input type="number" placeholder="Votes" value="${votes}" class="party-votes">
        <input type="color" value="${color || getRandomColor()}" class="party-color">
        <button class="remove-btn" onclick="this.parentElement.remove()">âœ–</button>
      `;
      container.appendChild(row);
    }

    /**
     * Fills the party table with predefined demo data
     */
    function fillExample() {
      document.getElementById('total-seats').value = 6;
      document.getElementById('party-list').innerHTML = '';
      addParty('P1', 100000);
      addParty('P2', 80000);
      addParty('P3', 30000);
      addParty('P4', 20000);
      addParty('P5', '');
    }

    /**
     * Toggle visibility of the collapsible advanced settings section
     */
    document.querySelector(".collapsible").addEventListener("click", function () {
      this.classList.toggle("active");
      const content = this.nextElementSibling;
      content.style.display = content.style.display === "block" ? "none" : "block";
    });
  </script>

  <!-- Link to all the logic and rendering code -->
  <script src="mandates.js"></script>
</body>
</html>
